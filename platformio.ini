[platformio]
default_envs = ESP32_S3_SuperMini
; default_envs = ESP32_S3_WROOM1_DevKitC_1_N16R8
; default_envs = LILYGO_T_DONGLE_S3 ; esp32-s3-r8

[env]

[esp32]
platform_packages = 

[common]
lib_deps = 
    preferences


build_unflags = 
	-std=gnu++11
	-std=gnu11

build_flags = 
	-D DONGLE
	-D USE_TINYUSB
	-std=gnu++17
	-std=gnu17
	
[display_ESP32_S3_WROOM1_DevKitC_1_N16R8]
build_unflags = 

build_flags = 
    -D USER_SETUP_LOADED
    -D ST7735_DRIVER
    -D SPI_FREQUENCY=50000000
    -D TFT_MISO=-1
    -D TFT_MOSI=3
    -D TFT_SCLK=5
    -D TFT_CS=4 
    -D TFT_DC=2 
    -D TFT_RST=1 
    -D TFT_WIDTH=80
    -D TFT_HEIGHT=160
    -D LOAD_GLCD  
    -D LOAD_FONT2 
    -D LOAD_FONT4 
    -D LOAD_FONT6 
    -D LOAD_FONT7 
    -D LOAD_FONT8 
    -D LOAD_GFXFF 
    -D SMOOTH_FONT
    -D ST7735_GREENTAB160x80
